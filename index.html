<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div id="scoreboard" class="well">
          <div class="row">
            <div class="col-md-6">
              <h2 class="scoreboard-text">Player 1</h2>
            </div>
            <div class="col-md-6">
              <h2 class="scoreboard-text">Player 2</h2>
            </div>
          </div>
          <div id="scoreboard-text" class="row">
            <div class="col-md-6">
              <p id="player1-total-score" class="score"><span class="placeholder">0</span></p>
            </div>
            <div class="col-md-6">
              <p id="player2-total-score" class="score"><span class="placeholder">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="player-console">
            <p id="player1-error">IT'S NOT YOUR TURN!</p>
            <p id="player1-roll-result"></p>            
            <button type="button" id="player1-roll" class="btn btn-success">Roll the Die!</button>
            <button type="button" id="player1-hold" class="btn btn-warning">Hold!</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="player-console">
            <p id="player2-error">IT'S NOT YOUR TURN!</p>
            <p id="player2-roll-result"></p>
            <button type="button" id="player2-roll" class="btn btn-success">Roll the Die!</button>
            <button type="button" id="player2-hold" class="btn btn-warning">Hold!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
